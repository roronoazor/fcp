<svg xmlns="http://www.w3.org/2000/svg" style="width:60px;height:74px" class="arrows">
	<style type="text/css" media="screen">  
		path {
			stroke: #ffffff;
			fill: transparent;
			stroke-width: 2px;	
			animation: arrow 2s linear infinite forwards;
			-webkit-animation: arrow  2s linear infinite forwards; 
		}

		@keyframes arrow{
			0% {opacity:0}
			20% {opacity:1}
			60% {opacity:0}
			100% {opacity:0}
		}

		@-webkit-keyframes arrow{ /*Safari and Chrome*/
			0% {opacity:0}
			20% {opacity:1}
			60% {opacity:0}
			100% {opacity:0}
		}

		path.a1 {
			animation-delay:-1s;
			-webkit-animation-delay:-1s; /* Safariand Chrome */
		}

		path.a2 {
			animation-delay:-0.5s;
			-webkit-animation-delay:-0.5s; /* Safari and Chrome */
		}

		path.a3 {
			animation-delay:0s;
			-webkit-animation-delay:0s; /* Safari and Chrome */
		}
		
	</style>
	<g>
		<path class="a1" d="M0 0 L30 32 L60 0"></path>
		<path class="a2" d="M0 20 L30 52 L60 20"></path>
		<path class="a3" d="M0 40 L30 72 L60 40"></path>
	</g>
</svg>